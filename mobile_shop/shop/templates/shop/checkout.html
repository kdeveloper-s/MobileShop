{% extends 'base.html' %}

{% load static %}

{% block content %}
<section class="section-content padding-y bg">
  <div class="container">
    <form action="" method="POST">
      {% csrf_token %}
      <div class="row">
        <main class="col-md-8">
          <article class="card mb-4">
            <div class="card-body">
              <h4 class="card-title mb-4">Review cart</h4>
              <div class="row">
                {% for cart_item in cart_items %}
                <div class="col-md-6">
                  <figure class="itemside  mb-4">
                    <div class="aside"><img src="{{ cart_item.product.thumbnail }}" class="border img-sm"></div>
                    <figcaption class="info">
                      <p>{{ cart_item.product.name }}</p>
                      <span class="text-muted">{{cart_item.quantity }}x = {{ cart_item.sub_total }} €</span>
                    </figcaption>
                  </figure>
                </div>
                {% endfor %}
              </div>
            </div>
          </article>
          <article class="card mb-4">
            <div class="card-body">
              <h4 class="card-title mb-4">Contact info</h4>
              <form action="">
                <div class="row">
                  <div class="form-group col-sm-6">
                    <label>First name</label>
                    <input type="text" placeholder="Type here" class="form-control" required>
                  </div>
                  <div class="form-group col-sm-6">
                    <label>Last name</label>
                    <input type="text" placeholder="Type here" class="form-control" required>
                  </div>
                  <div class="form-group col-sm-6">
                    <label>Phone number</label>
                    <input type="text" value="+371" class="form-control" required>
                  </div>
                  <div class="form-group col-sm-6">
                    <label>Email</label>
                    <input type="email" placeholder="example@gmail.com" class="form-control" required>
                  </div>
                </div>
              </form>
            </div>
          </article>
        </main>
        <aside class="col-md-4">
          <div class="card">
            <div class="card-body">
              <dl class="dlist-align">
                <dt>Total price:</dt>
                <dd class="text-right">{{total}} €</dd>
              </dl>
              <dl class="dlist-align">
                <dt>Shipping:</dt>
                <dd class="text-right">{{shipping}} €</dd>
              </dl>
              <dl class="dlist-align">
                <dt>Grand total:</dt>
                <dd class="text-right text-dark b"><strong>{{grand_total}} €</strong></dd>
              </dl>
              <hr>
              <p class="text-center mb-3">
                <img src="{% static 'images/misc/payments.png' %}" height="26">
              </p>
              <a href="{% url 'place_order' %}" class="btn btn-primary btn-block"> Buy Now </a>
            </div>
          </div>
        </aside>
      </div>
    </form>
  </div>
</section>
{% endblock %}
