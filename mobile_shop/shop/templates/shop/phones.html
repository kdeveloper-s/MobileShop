{% extends 'base.html' %}
{% block page_title %}
Phones
{% endblock page_title %}

{% block content %}
<html lang="en">
  <body>
    <main>
      <div class="album py-5 bg-light">
        <div class="container">
          <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            {% for phone in phones %}
            <div class="col">
              <div class="card shadow-sm">
                <img class="thumbnail" src="{{phone.thumbnail}}">
                <div class="card-body">
                  <h6><strong>{{phone.brand}} {{phone.model}}</strong></h6>
                  <hr>
                  <div class="d-flex justify-content-between align-items-center">
                    <div class="btn-group">
                      <button type="button" class="btn btn-sm btn-outline-secondary">Add to Cart</button>
                      <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
                    </div>
                    <h4><strong>{{phone.weight}} â‚¬</strong></h4>
                  </div>
                </div>
              </div>
            </div>
            {% endfor %}
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
{% endblock content %}
